<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="mensagemoculta.css">
</head>

<body>
    <main>
        <form action="" name='formulario'>

            <h2 class="title">Criptografia</h2>

            <div class="entrada">
                <label for="mensagem">Digite a mensagem que deseja codificar/ decodificar:</label>
                <input type="text" id="mensagem" name="mensagem">
            </div>

            <div class="cifraEscolha">
                <label for="escolhaCifra">Escolha a cifra que deseja utilizar:</label>
                <div class="caixaSelecao">
                    <select id="escolhaCifra" name="escolhaCifra">
                        <option value="escolha">Escolha as opções</option>
                        <option value="cesar">Cifra de César</option>
                        <option value="base64">Base64</option>
                    </select>
                </div>
            </div> 

            <div class="entradasRadiais">
                <div class="codificar">
                    <input type="radio" id="codificar" name="opcoes" value="codificar" checked>
                    <label for="codificar">Codificar</label>
                </div>
                <div class="decodificar">
                    <input type="radio" id="decodificar" name="opcoes" value="decodificar">
                    <label for="decodificar">Decodificar</label>
                </div>
            </div>
            <button id="botao">Codificar Mensagem!</button>
        </form>

    </main>
    <script src="codificador.js"></script>
</body>

</html>
